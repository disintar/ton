name: aarch64-macos

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    strategy:
      matrix:
        include:
          - python: "3.12"
            py: "312"
          - python: "3.10"
            py: "310"
          - python: "3.13"
            py: "313"
    runs-on: macos-14

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: "Install Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Date Stamp
        shell: bash
        id: date-stamp
        run: |
          echo "timestamp=$(date -u "+%Y%m%d%H%M_%S")" >> "$GITHUB_OUTPUT"

      - name: Restore cache TON
        uses: actions/cache/restore@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-${{ runner.arch }}-${{ matrix.py }}-macos-14-static-ccache

      - name: Build TON
        run: |
          git submodule sync --recursive
          git submodule update
          chmod +x  assembly/native/build-macos-static.sh
          ./assembly/native/build-macos-static.sh
          ccache -sp

      - run: |
          export KERNEL=darwin
          echo "TARGET_SYSTEM=x86_64-$KERNEL" >> $GITHUB_ENV
          echo "RELEASE_NAME=ton-cpython-${{ matrix.py }}-aarch64-$KERNEL" >> $GITHUB_ENV

      - name: Save cache TON
        uses: actions/cache/save@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-${{ runner.arch }}-${{ matrix.py }}-macos-14-static-ccache

      - name: Simple binary test
        run: cd artifacts; python3 -c 'import python_ton'

      - name: Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.RELEASE_NAME }}
          path: artifacts

      - name: Create release
        run: |
          gh release delete -y "$RELEASE_NAME" || true
          gh release create --notes "Your binary sir" "$RELEASE_NAME" artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
